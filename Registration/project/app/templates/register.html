<a href="{% url 'register' %}">Register</a>
<a href="#">Login</a>

{% if register %}
<form action="{% url 'registerdata' %}" method="post", enctype="multipart/form-data">
name: <input type="text" name="name"><br><br>
email: <input type="email" name="email"><br><br>
contact: <input type="number" name="number"><br><br>
image: <input type="image" name="image" accept=".jpeg, .jpg, .png,"><br><br>
resume: <input type="file" name="file" accept=".pdf"><br><br>
<input type="submit" value="register">


</form>
{% endif %}
