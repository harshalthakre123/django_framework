{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- TITLE====================== -->
    <title>{% block title %} {% endblock %}</title>

    <!-- CSS======================== -->
    <link rel="stylesheet" href="{% static 'css/base.css' %}">
    <!-- Bootstrap------ -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">

    <!-- Fontawesome for icons================= -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <!--GOOGLE ICON===  -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=shopping_bag"/>



    {% block css%}   
    
    {% endblock %}

</head>

<body>

    <!-- NAVBAR============================================================= -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'homepg' %}">MYNTRA</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="{% url 'men' %}">MEN</a>
                </li>
                <li class="nav-item">
                <a class="nav-link" href="{% url 'women' %}">WOMEN</a>
                </li>
                <li class="nav-item">
                <a class="nav-link" href="{% url 'kids' %}">KIDS</a>
                </li>
                <li class="nav-item">
                <a class="nav-link" href="{% url 'home' %}">HOME</a>
                </li>
                <li class="nav-item">
                <a class="nav-link" href="{% url 'beauty' %}">BEAUTY</a>
                </li>
                <li class="nav-item">
                <a class="nav-link" href="{% url 'studio' %}">STUDIO</a>
                </li>
            </ul>
            <form class="d-flex" role="search">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search"/>
                <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#"><i class="fa-regular fa-user" style="color: #000000;"></i><br>PROFILE</a>
                </li>
                <li class="nav-item">
                <a class="nav-link" href="{% url 'wishlist' %}"><i class="fa-regular fa-heart" style="color: #000000;"></i><br>WISHLIST</a>
                </li>
                <li class="nav-item">
                <a class="nav-link" href="{% url 'bag' %}"><span class="material-symbols-outlined">shopping_bag</span><br>BAG</a>
                </li>
            </ul>
            
            </div>
        </div>
    </nav>
    


    <!-- CONTENT============================================================ -->
    <div>
        {% block content%}


        {% endblock %}
    </div>


    <!-- FOOTER============================================================= -->
    <footer>

        {% block footer %}
    
        {% endblock %}
    </footer>

    <!-- JAVASCRIPT=============================================================== -->
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous">
    </script>

</body>
</html>
