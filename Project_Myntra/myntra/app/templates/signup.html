<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up</title>
</head>
<body>
    
<form action="{% url 'signup'%}" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <h1>New User Registration</h1>
    Name: <input type="text" name="fname" placeholder="First name">
    <input type="text" name="lname" placeholder="Last name"><br>
    Email: <input type="email" name="email" placeholder="abc123@gmail.com"><br>
    Contact: +91 <input type="number" name="contact" placeholder="940XXXXXX79"><br>
    Password: <input type="password" name="password" placeholder="Password"><br>
    Confirm Password: <input type="password" name="cpassword" placeholder="Confirm Password"><br><br>
    <input type="submit" value="Sign-up">
</form>

</body>
</html>
