<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Registration Page</h1>
    <form action="{% url 'register' %}" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        Name: <input type="text" name="name"><br><br>
        E-mail: <input type="email" name="email"><br><br>
        Contact: <input type="number" name="contact"><br><br>
        Image: <input type="file" name="image" accept=".jpeg, .jpg, .png,"><br><br>
        Document: <input type="file" name="document" accept=".pdf"><br><br>
        Password: <input type="password" name="password"><br><br>
        Confirm Password:<input type="password" name="cpassword"><br><br>
        <input type="submit" value="signup">
    </form>

</body>
</html>
